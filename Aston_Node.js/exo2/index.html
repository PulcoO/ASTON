<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <title>Exo 2</title>

<body>
        <section>
                <header>
                    <h1 id="h1" contenteditable="true">Hello</h1>
                    <h2>Votre To Do List</h2>
                </header>
                
          
                
                  <div class="list_task" class="container">
                    
                  </div>
                
                <footer>
                    <button class="btnAdd">Add A Task</button>
                    <p class="help_input">Votre tache a bien été rajouté</p>
                        <form class="form">
                            <input type="text" name="" id="input_Titre" placeholder="Le nom de votre tâche">
                            <input type="text" name="" id="input_contenu" placeholder="Le contenu de votre tâche">
                            <input type="text" name="" id="input_Date_End" placeholder="La date de fin">
                            <button class="btnDone">Enregistrez</button>
                        </form>
                </footer>
                
                        
            </section>
    <script src="index.js"></script>
